    <body>
      <h1>Tu peso en otro planeta</h1>
      <p>En la tierra pesas distinto que en Marte o Jupiter</p>
      <script>
        var usuario = prompt("Cual es tu peso?");
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        peso_final = peso * g_marte / g_tierra;
        peso_final = parseInt(peso_final);
        peso_final1 = peso * g_jupiter / g_tierra;
        peso_final1 = parseInt(peso_final1);
        document.write("Tu peso en Marte es " + peso_final + " kg <br>");
        document.write(" Tu peso en Jupiter es " + peso_final1 + "kg")
        </script>
     </body>
</html>
